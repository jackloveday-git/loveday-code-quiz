<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link 
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    >

    <title>Loveday Coding Quiz</title>
  </head>
  <body>
    <div class="container">

        <!--Top Display Row-->
        <div class="row">
            <div class="col-2">
                <button id="hsButton" type="button" class="btn btn-link">View High Scores</button> 
            </div>
            <div class="col-8"> </div>
            <div class="col-2" id="timerLabel">Time Left: 0</div>
        </div>

        <!--Second (Main) Display Row-->
        <div class="row">
            <div class="col-2"> </div>
            <div class="col-8" align="center">
                <div id="topText"><h1>Coding Quiz Challenge</h1></div>
                <div id="scoreBoard"><h1></h1></div>
                <div id="questionText">
                    <br>
                    <p>Try to answer the following code-related questions within the time limit.</p>
                    <p>Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p>
                </div>
                <form id="nameForm">
                    <label for="fname">User Name:</label>
                    <input type="text" id="uname" name="uname">
                    <input id="submit" class="btn btn-primary" type="button" value="Submit">
                </form>
                <div id="buttonsSection">
                    <button id="startButton" class="btn btn-primary">Start</button>
                    <br>
                    <button id="a1" class="btn btn-primary"></button>
                    <br>
                    <button id="a2" class="btn btn-primary"></button>
                    <br>
                    <button id="a3" class="btn btn-primary"></button>
                    <br>
                    <button id="a4" class="btn btn-primary"></button>
                </div>
                <div id="scoreButtons">
                    <button id="back" class="btn btn-primary">Go Back</button>
                    <button id="clear" class="btn btn-primary">Clear highscores</button>
                </div>
                <div id="hiddenBottomText"></div>
            </div>
            <div class="col-2"> </div>
        </div>
    </div>

    <!--Use JQuery for easy id calling-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Call our JS file for functionality-->
    <script src="./assets/script.js"></script>
  </body>
</html>
